lark:
  app_id: "cli_xxxxxx"
  app_secret: "your_app_secret"
  stream_flush_interval: 150 # ms, streaming output throttle interval

agent:
  command: "claude-code-acp"
  args: []
  working_dir: "/home/deploy/projects"

database:
  path: "data/larkcoder.db"
  event_max_age: 86400 # seconds, default 1 day
