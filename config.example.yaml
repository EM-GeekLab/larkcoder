lark:
  app_id: "cli_xxxxxx"
  app_secret: "your_app_secret"
  stream_flush_interval: 150 # ms, streaming output throttle interval

agent:
  command: "claude-code-acp" # supports appending args, e.g. "claude-code-acp --flag"
  working_dir: ".larkcoder/projects"

database:
  path: ".larkcoder/data/larkcoder.db"
  event_max_age: 86400 # seconds, database event max age (default 1 day)

shell:
  timeout: 300000 # ms, shell command timeout (default 5 minutes)
  max_output: 100000 # bytes, max output size (default 100KB)
